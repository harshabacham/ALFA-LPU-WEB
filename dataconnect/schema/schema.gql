type Student @table {
  studentId: UUID!
  firstName: String!
  lastName: String!
  email: String!
  major: String
  year: Int
  profilePictureUrl: String
}

type Course @table {
  courseCode: String!
  title: String!
  description: String!
  instructorId: UUID!
  credits: Int
  department: String
}

type Enrollment @table(key: ["student", "course"]) {
  student: Student!
  course: Course!
  enrollmentDate: Timestamp!
}

type Assignment @table {
  assignmentId: UUID!
  course: Course!
  title: String!
  dueDate: Timestamp!
  maxPoints: Int!
  description: String
  submissionType: String
}

type Submission @table {
  submissionId: UUID!
  student: Student!
  assignment: Assignment!
  submissionDate: Timestamp!
  fileUrl: String
  textContent: String
  grade: Float
  feedback: String
}

type StudyGroup @table {
  groupId: UUID!
  course: Course!
  name: String!
  createdAt: Timestamp!
  description: String
  meetingLink: String
}