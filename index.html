<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alfa App</title>

  <!-- ✅ FAVICON -->
  <link
    rel="icon"
    type="image/png"
    href="https://i.postimg.cc/Wp0ZDDW0/Chat-GPT-Image-Jun-11-2025-07-35-42-AM.png"
  />

  <!-- ✅ ADSENSE SCRIPT -->
  <script
    async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9077289968849050"
    crossorigin="anonymous">
  </script>

  <!-- ✅ TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <!-- ✅ AMP AUTO ADS -->
  <script
    async
    custom-element="amp-auto-ads"
    src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
  </script>

  <!-- ✅ CUSTOM STYLES -->
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #0ea5e9;
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0284c7;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <!-- ✅ TAILWIND CONFIG -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
          },
        },
      },
    };
  </script>

  <!-- ✅ IMPORT MAP -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "papaparse": "https://esm.sh/papaparse@^5.5.3",
        "framer-motion": "https://esm.sh/framer-motion@11.15.0",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@^2.5.2"
      }
    }
  </script>

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="/index.css" />

  <!-- ✅ MAIN ENTRY -->
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen">

  <!-- ✅ AMP AUTO ADS (INSIDE BODY) -->
  <amp-auto-ads
    type="adsense"
    data-ad-client="ca-pub-9077289968849050">
  </amp-auto-ads>

  <!-- ✅ REACT ROOT -->
  <div id="root"></div>

  <!-- ✅ BOTTOM BANNER AD -->
  <ins
    class="adsbygoogle"
    style="display:inline-block;width:728px;height:90px"
    data-ad-client="ca-pub-9077289968849050"
    data-ad-slot="4012397543">
  </ins>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
